                    <a href="guide.html" class="nav-link text-gray-600 hover:text-yellow-600 font-medium">Guide</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Gallery -->
    <section class="relative h-[60vh] bg-gray-900 group">
        <img id="main-image" src="" alt="Place Image"
            class="w-full h-full object-cover opacity-80 transition-opacity duration-500">
        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>

        <!-- Navigation Arrows -->
        <button
            class="gallery-prev absolute left-4 top-1/2 transform -translate-y-1/2 bg-white/20 hover:bg-white/40 p-3 rounded-full text-white backdrop-blur-sm transition-colors">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button
            class="gallery-next absolute right-4 top-1/2 transform -translate-y-1/2 bg-white/20 hover:bg-white/40 p-3 rounded-full text-white backdrop-blur-sm transition-colors">
            <i class="fas fa-chevron-right"></i>
        </button>

        <div class="absolute bottom-0 left-0 w-full p-8 md:p-12">
            <div class="max-w-7xl mx-auto">
                <div class="flex items-center space-x-2 text-yellow-400 mb-2">
                    <i class="fas fa-star"></i>
                    <span id="place-rating" class="font-bold text-lg"></span>
                    <span id="place-reviews" class="text-gray-300 text-sm"></span>
                </div>
                <h1 id="place-name" class="font-display text-4xl md:text-6xl font-bold text-white mb-2">Loading...</h1>
                <p id="place-thai-name" class="text-2xl text-gray-300 font-light mb-6">...</p>
            </div>
        </div>

        <!-- Thumbnail Gallery -->
        <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 z-20 hidden md:block"
            id="thumbnail-container">
            <div class="flex space-x-2 bg-black/30 backdrop-blur-sm rounded-lg p-2" id="thumbnail-gallery">
                <!-- Injected by JS -->
            </div>
        </div>
    </section>

    <!-- Content Section -->
    <section class="py-12 md:py-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

            <!-- Breadcrumb -->
            <nav class="flex mb-8" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 md:space-x-3" id="breadcrumb-list">
                    <!-- Injected by JS -->
                </ol>
            </nav>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">

                <!-- Main Content -->
                <div class="lg:col-span-2 space-y-12">
                    <!-- About -->
                    <div>
                        <h2 class="font-display text-3xl font-bold text-gray-800 mb-6 flex items-center">
                            <i class="fas fa-info-circle text-teal-600 mr-3"></i> About
                        </h2>
                        <p id="place-desc" class="text-lg text-gray-600 leading-relaxed"></p>
                    </div>

                    <!-- Highlights -->
                    <div>
                        <h2 class="font-display text-3xl font-bold text-gray-800 mb-6 flex items-center">
                            <i class="fas fa-star text-teal-600 mr-3"></i> Highlights
                        </h2>
                        <ul id="place-highlights" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <!-- Injected by JS -->
                        </ul>
                    </div>

                    <!-- Tips -->
                    <div class="bg-yellow-50 rounded-2xl p-8 border border-yellow-100">
                        <h2 class="font-display text-2xl font-bold text-gray-800 mb-4 flex items-center">
                            <i class="fas fa-lightbulb text-yellow-500 mr-3"></i> Local Tips
                        </h2>
                        <ul id="place-tips" class="space-y-3 text-gray-700">
                            <!-- Injected by JS -->
                        </ul>
                    </div>

                    <!-- How to Get There -->
                    <div class="bg-teal-50 rounded-2xl p-8 border border-teal-100">
                        <h2 class="font-display text-2xl font-bold text-gray-800 mb-4 flex items-center">
                            <i class="fas fa-route text-teal-600 mr-3"></i> How to Get There
                        </h2>
                        <div id="place-transport" class="space-y-4">
                            <!-- Injected by JS -->
                        </div>
                    </div>
                </div>

                <!-- Sidebar Info -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-2xl shadow-lg p-8 sticky top-24 border border-gray-100">
                        <h3 class="font-display text-xl font-bold text-gray-800 mb-6 border-b pb-4">Visitor Information
                        </h3>

                        <div class="space-y-6">
                            <!-- Opening Hours -->
                            <div class="flex items-start">
                                <div
                                    class="w-10 h-10 rounded-full bg-teal-50 flex items-center justify-center text-teal-600 flex-shrink-0 mt-1">
                                    <i class="far fa-clock"></i>
                                </div>
                                <div class="ml-4">
                                    <h4 class="font-bold text-gray-700 text-sm uppercase tracking-wide">Opening Hours
                                    </h4>
                                    <p id="place-hours" class="text-gray-600 mt-1"></p>
                                </div>
                            </div>

                            <!-- Entrance Fee -->
                            <div class="flex items-start">
                                <div
                                    class="w-10 h-10 rounded-full bg-teal-50 flex items-center justify-center text-teal-600 flex-shrink-0 mt-1">
                                    <i class="fas fa-ticket-alt"></i>
                                </div>
                                <div class="ml-4">
                                    <h4 class="font-bold text-gray-700 text-sm uppercase tracking-wide">Entrance Fee
                                    </h4>
                                    <p id="place-fee" class="text-gray-600 mt-1"></p>
                                </div>
                            </div>

                            <!-- Dress Code -->
                            <div class="flex items-start">
                                <div
                                    class="w-10 h-10 rounded-full bg-teal-50 flex items-center justify-center text-teal-600 flex-shrink-0 mt-1">
                                    <i class="fas fa-tshirt"></i>
                                </div>
                                <div class="ml-4">
                                    <h4 class="font-bold text-gray-700 text-sm uppercase tracking-wide">Dress Code</h4>
                                    <p id="place-dress" class="text-gray-600 mt-1"></p>
                                </div>
                            </div>

                            <!-- Address -->
                            <div class="flex items-start">
                                <div
                                    class="w-10 h-10 rounded-full bg-teal-50 flex items-center justify-center text-teal-600 flex-shrink-0 mt-1">
                                    <i class="fas fa-map-marker-alt"></i>
                                </div>
                                <div class="ml-4">
                                    <h4 class="font-bold text-gray-700 text-sm uppercase tracking-wide">Location</h4>
                                    <p id="place-address" class="text-gray-600 mt-1 text-sm"></p>
                                </div>
                            </div>
                        </div>

                        <div class="mt-8 pt-6 border-t">
                            <button
                                class="directions-btn w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 rounded-xl transition-colors flex items-center justify-center">
                                <i class="fas fa-directions mr-2"></i> Get Directions
                            </button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="mt-12">

                    class="inline-flex items-center text-gray-500 hover:text-teal-600 font-medium transition-colors">

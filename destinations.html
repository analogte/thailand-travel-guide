<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thailand Destinations - Explore by Province</title>
    <link rel="icon" type="image/png"

    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.waves.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="font-sans antialiased text-gray-800 bg-gray-50">

    <!-- Navigation -->
    <nav class="fixed w-full z-50 transition-all duration-300" id="navbar">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <a href="index.html" class="flex items-center space-x-2 group">
                    <div
                        class="w-10 h-10 bg-gradient-to-r from-yellow-400 to-orange-500 rounded-full flex items-center justify-center transform group-hover:rotate-12 transition-transform">
                        <i class="fas fa-temple text-white text-lg"></i>
                    </div>
                    <span class="font-display font-bold text-2xl text-white tracking-tight">Thailand<span
                            class="text-yellow-400">Guide</span></span>
                </a>

                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="nav-link text-white hover:text-yellow-400 font-medium">Home</a>
                    <a href="destinations.html" class="nav-link text-yellow-400 font-medium">Destinations</a>
                    <a href="culture.html" class="nav-link text-white hover:text-yellow-400 font-medium">Culture</a>
                    <a href="guide.html" class="nav-link text-white hover:text-yellow-400 font-medium">Guide</a>
                </div>

                <!-- Mobile Menu Button -->
                <button class="md:hidden text-white focus:outline-none" id="mobile-menu-btn">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="md:hidden hidden bg-white shadow-xl absolute w-full" id="mobile-menu">
            <div class="px-4 pt-2 pb-6 space-y-2">
                <a href="index.html"
                    class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-yellow-600 hover:bg-gray-50">Home</a>
                <a href="destinations.html"
                    class="block px-3 py-2 rounded-md text-base font-medium text-yellow-600 bg-yellow-50">Destinations</a>
                <a href="culture.html"
                    class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-yellow-600 hover:bg-gray-50">Culture</a>
                <a href="guide.html"
                    class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-yellow-600 hover:bg-gray-50">Travel
                    Guide</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section small relative bg-gradient-to-br from-teal-600 to-blue-700">
        <div class="hero-bg" id="vanta-bg"></div>
        <div class="relative z-10 h-full flex items-center justify-center text-center px-4 pt-20">
            <div class="max-w-4xl mx-auto">
                <h1 class="font-display text-4xl md:text-6xl font-bold text-white mb-6">
                    Explore <span class="text-yellow-400">Provinces</span>
                </h1>
                <p class="text-xl text-gray-100 max-w-2xl mx-auto font-light">
                    Choose a destination to discover its hidden gems, local food, and unique culture.
                </p>
            </div>
        </div>
    </section>

    <!-- Provinces Grid -->
    <section class="py-20 bg-white min-h-screen">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

            <!-- Search & Filter -->
            <div class="flex flex-col md:flex-row justify-between items-center mb-12 gap-4">
                <div class="relative w-full md:w-96">
                    <input type="text" id="search-input" placeholder="Search provinces..."
                        class="w-full px-6 py-3 rounded-full border border-gray-300 focus:outline-none focus:border-teal-500 focus:ring-1 focus:ring-teal-500 shadow-sm pl-12">
                    <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
                <div class="flex gap-2">
                    <button
                        class="filter-btn active px-4 py-2 rounded-full border border-gray-300 hover:bg-teal-50 hover:border-teal-500 hover:text-teal-700 transition-colors"
                        data-region="all">All</button>
                    <button
                        class="filter-btn px-4 py-2 rounded-full border border-gray-300 hover:bg-teal-50 hover:border-teal-500 hover:text-teal-700 transition-colors"
                        data-region="north">North</button>
                    <button
                        class="filter-btn px-4 py-2 rounded-full border border-gray-300 hover:bg-teal-50 hover:border-teal-500 hover:text-teal-700 transition-colors"
                        data-region="central">Central</button>
                    <button
                        class="filter-btn px-4 py-2 rounded-full border border-gray-300 hover:bg-teal-50 hover:border-teal-500 hover:text-teal-700 transition-colors"
                        data-region="south">South</button>
                </div>
            </div>

            <!-- Grid Container -->
            <div id="provinces-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Content will be injected by JS -->
                <div class="col-span-full text-center py-20 text-gray-500">
                    <i class="fas fa-spinner fa-spin text-3xl mb-4"></i>
                    <p>Loading provinces...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-400">¬© 2024 Thailand Travel Guide. Made with ‚ù§Ô∏è for travelers worldwide.</p>
        </div>
    </footer>

    <script src="js/ui-utils.js"></script>
    <script>
        // Inline script for destinations page logic (will be moved to js/destinations.js later)
        document.addEventListener('DOMContentLoaded', async () => {
            // Init Vanta
            try {
                VANTA.WAVES({
                    el: "#vanta-bg",
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200.00,
                    minWidth: 200.00,
                    scale: 1.00,
                    scaleMobile: 1.00,
                    color: 0x0d4f4c,
                    shininess: 35.00,
                    waveHeight: 20.00,
                    waveSpeed: 0.75,
                    zoom: 0.65
                });
            } catch (e) {
                console.error("Vanta init failed", e);
            }

            // Load Data
            let provinces = [];
            try {
                const response = await fetch('data/provinces.json');
                provinces = await response.json();
                renderProvinces(provinces);
            } catch (error) {
                console.error('Error loading provinces:', error);
                document.getElementById('provinces-grid').innerHTML = '<p class="text-center col-span-full text-red-500">Failed to load data.</p>';
            }

            // Render Function
            function renderProvinces(data) {
                const grid = document.getElementById('provinces-grid');
                grid.innerHTML = '';

                if (data.length === 0) {
                    grid.innerHTML = '<p class="text-center col-span-full text-gray-500">No provinces found.</p>';
                    return;
                }

                data.forEach(province => {
                    const card = document.createElement('div');
                    card.className = 'group bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-300 cursor-pointer transform hover:-translate-y-2';
                    card.onclick = () => window.location.href = `province-detail.html?id=${province.id}`;

                    card.innerHTML = `
                        <div class="h-64 overflow-hidden relative">
                            <img src="${province.image}" alt="${province.name}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                            <div class="absolute bottom-4 left-4 text-white">
                                <h3 class="text-2xl font-bold font-display">${province.name}</h3>
                                <p class="text-sm opacity-90">${province.thaiName}</p>
                            </div>
                            <div class="absolute top-4 right-4 bg-white/90 backdrop-blur-sm px-3 py-1 rounded-full text-xs font-bold text-teal-800 uppercase tracking-wide">
                                ${province.region}
                            </div>
                        </div>
                        <div class="p-6">
                            <p class="text-gray-600 line-clamp-2 mb-4">${province.description}</p>
                            <div class="flex items-center text-teal-600 font-semibold group-hover:translate-x-2 transition-transform">
                                Explore Places <i class="fas fa-arrow-right ml-2"></i>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }

            // Filter Logic
            const filterBtns = document.querySelectorAll('.filter-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Remove active class
                    filterBtns.forEach(b => {
                        b.classList.remove('bg-teal-50', 'border-teal-500', 'text-teal-700');
                        b.classList.add('border-gray-300');
                    });
                    // Add active class
                    btn.classList.remove('border-gray-300');
                    btn.classList.add('bg-teal-50', 'border-teal-500', 'text-teal-700');

                    const region = btn.dataset.region;
                    const filtered = region === 'all' ? provinces : provinces.filter(p => p.region === region);
                    renderProvinces(filtered);
                });
            });

            // Search Logic
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const filtered = provinces.filter(p =>
                    p.name.toLowerCase().includes(term) ||
                    p.thaiName.includes(term)
                );
                renderProvinces(filtered);
            });

            // Mobile Menu
            const btn = document.getElementById('mobile-menu-btn');
            const menu = document.getElementById('mobile-menu');
            btn.addEventListener('click', () => {
                menu.classList.toggle('hidden');
            });
        });
    </script>
</body>

</html>

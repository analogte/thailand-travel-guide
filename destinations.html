                <a href="index.html" class="flex items-center space-x-2 group">
                    <div
                        class="w-10 h-10 bg-gradient-to-r from-yellow-400 to-orange-500 rounded-full flex items-center justify-center transform group-hover:rotate-12 transition-transform">
                        <i class="fas fa-temple text-white text-lg"></i>
                    </div>
                    <span class="font-display font-bold text-2xl text-white tracking-tight">Thailand<span

                <div class="hidden md:flex items-center space-x-8">

                    <a href="destinations.html" class="nav-link text-yellow-400 font-medium">Destinations</a>

                    <a href="guide.html" class="nav-link text-white hover:text-yellow-400 font-medium">Guide</a>

        <!-- Mobile Menu -->

                <a href="destinations.html"

    <!-- Hero Section -->
    <section class="hero-section small relative bg-gradient-to-br from-teal-600 to-blue-700">
        <div class="hero-bg" id="vanta-bg"></div>
        <div class="relative z-10 h-full flex items-center justify-center text-center px-4 pt-20">
            <div class="max-w-4xl mx-auto">
                <h1 class="font-display text-4xl md:text-6xl font-bold text-white mb-6">
                    Explore <span class="text-yellow-400">Provinces</span>
                </h1>
                <p class="text-xl text-gray-100 max-w-2xl mx-auto font-light">
                    Choose a destination to discover its hidden gems, local food, and unique culture.
                </p>
            </div>
        </div>
    </section>

    <!-- Provinces Grid -->
    <section class="py-20 bg-white min-h-screen">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

            <!-- Search & Filter -->
            <div class="flex flex-col md:flex-row justify-between items-center mb-12 gap-4">
                <div class="relative w-full md:w-96">
                    <input type="text" id="search-input" placeholder="Search provinces..."
                        class="w-full px-6 py-3 rounded-full border border-gray-300 focus:outline-none focus:border-teal-500 focus:ring-1 focus:ring-teal-500 shadow-sm pl-12">
                    <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
                <div class="flex gap-2">
                    <button
                        class="filter-btn active px-4 py-2 rounded-full border border-gray-300 hover:bg-teal-50 hover:border-teal-500 hover:text-teal-700 transition-colors"
                        data-region="all">All</button>
                    <button
                        class="filter-btn px-4 py-2 rounded-full border border-gray-300 hover:bg-teal-50 hover:border-teal-500 hover:text-teal-700 transition-colors"
                        data-region="north">North</button>
                    <button
                        class="filter-btn px-4 py-2 rounded-full border border-gray-300 hover:bg-teal-50 hover:border-teal-500 hover:text-teal-700 transition-colors"
                        data-region="central">Central</button>
                    <button
                        class="filter-btn px-4 py-2 rounded-full border border-gray-300 hover:bg-teal-50 hover:border-teal-500 hover:text-teal-700 transition-colors"
                        data-region="south">South</button>
                </div>
            </div>

            <!-- Grid Container -->
            <div id="provinces-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Content will be injected by JS -->
                <div class="col-span-full text-center py-20 text-gray-500">
                    <i class="fas fa-spinner fa-spin text-3xl mb-4"></i>
                    <p>Loading provinces...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-12">
